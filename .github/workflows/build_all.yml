name: Build All Platforms

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: DB_Cloner_Windows
            output_ext: .exe
          - os: macos-latest
            artifact_name: DB_Cloner_macOS
            output_ext: ""
          - os: ubuntu-latest
            artifact_name: DB_Cloner_Linux
            output_ext: ""

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build with PyInstaller
      shell: bash
      run: |
        pyinstaller --onefile --name ${{ matrix.artifact_name }} --clean \
          --hidden-import=pymssql \
          --hidden-import=sqlalchemy.dialects.mssql.pymssql \
          --collect-all pymssql \
          --collect-all rich \
          --collect-all textual \
          db_replicator.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}${{ matrix.output_ext }}

  # 建立 GitHub Release（僅在推送 tag 時觸發）
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ./all-artifacts/DB_Cloner_Windows/DB_Cloner_Windows.exe
            ./all-artifacts/DB_Cloner_macOS/DB_Cloner_macOS
            ./all-artifacts/DB_Cloner_Linux/DB_Cloner_Linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}